<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nashbud | Login</title>
    
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="admin.css">

</head>
<body>
    <div class="card login">
        <div class="heading">
            <img src="assets/img/white-hat.png" alt="nashbud logo...">
            <h2>Nashbud | LOGIN</h2>
        </div>
        <form>
            <div class="mb-3">
              <input type="text" class="form-control username" placeholder="Enter username...">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control password" placeholder="Enter password...">
            </div>
            <button type="button" class="btn btn-primary login-btn" onclick="submitForm()">login</button>
        </form>
    </div>


    <script src="assets/js/script.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
